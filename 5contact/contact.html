<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../jquery-3.7.1.min.js"></script>
    
    <script defer src="contact.js"></script>
    <script defer src="../main.js"></script>
</head>
<body>
    <h1 class="title">Contact Me!</h1>
    <div id="navbar">
        <img id="menu-icon" src="../images/menuLight.png" draggable="false">
        <div id="menu-icons">
            <img id="home" title="Home" src="../images/home.png">
            <img id="profile" title="Profile" src="../images/profile.png">
            <img id="projects" title="Projects" src="../images/projects.png">
            <img id="contact" title="Contact" src="../images/contact.png">
            <img id="sources" title="Sources" src="../images/sources.png">
        </div>
    </div>
    <div id="main-content">
        <div id="socials">
            <img id="instagram" src="../images/instagram.png" alt="Link to my Instagram">
            <img id="github" src="..." alt="Link to my GitHub">
            <img id="linkedin" src="..." alt="Link to my LinkedIN">
        </div>
        <div id="contact-form">
            <input id="name" type="text" placeholder="Name">
            <input id="email" type="email" placeholder="Email">
            <textarea id="message" rows="30" cols="50" placeholder="Message"></textarea>
        </div> 
    </div>
</body>
</html>
