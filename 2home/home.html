<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../jquery-3.7.1.min.js"></script>
    
    <script defer src="home.js"></script>
    <script defer src="../main.js"></script>
</head>
<body>
    <h1 class="title">My Portfolio</h1>
    <div id="navbar">
        <img id="menu-icon" src="../images/menuLight.png" draggable="false">
        <div id="menu-icons">
            <img id="home" title="Home" src="../images/home.png">
            <img id="profile" title="Profile" src="../images/profile.png">
            <img id="projects" title="Projects" src="../images/projects.png">
            <img id="contact" title="Contact" src="../images/contact.png">
            <img id="sources" title="Sources" src="../images/sources.png">
        </div>
    </div>
    <div id="main-content">
        <div id="animation-selection">
            <img id="animation" src="../images/animation.png" alt="Go back to the animation">
            <img id="play-button" src="../images/play-button.png">
        </div>
    </div>
</body>
</html>
